<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula Estlização 03</title>
  <style>
    .bloco1,
    .bloco2,
    .bloco3 {
      display: inline-block;
      width: 90px;
      height: 70px;
      text-align: center;
    }

    .bloco1 {
      background-color: red;
      opacity: 0.50;
    }

    .bloco2 {
      background-color: aquamarine;
      position: relative;
      top: 100px;
      left: 30px;
    }

    .bloco3 {
      background-color: blueviolet;
      position: absolute;
      top: 200px;
      left: 270px;
    }
  </style>
</head>

<body>
  <div class="bloco1">
    Bloco 1
  </div>
  <div class="bloco2">
    Bloco 2
  </div>
  <div class="bloco3">
    Bloco 3
  </div>
</body>

</html>
